name: Deploy IFPIX to Hostinger

on:
  push:
    branches: [ master ] # Projenizin ana dalı master olduğu için güncellendi

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node sürümünüzü buraya göre güncelleyebilirsiniz
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }} # Build sırasında Prisma için gerekli
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        run: npm run build

      - name: Prepare Standalone for Deployment
        run: |
          mkdir -p deploy
          cp -r .next/standalone/* deploy/
          cp -r .next/static deploy/.next/
          cp -r public deploy/
          # Hostinger'ın ana dizinde beklediği server.js dosyasını standalone'dan kopyala
          cp .next/standalone/server.js deploy/server.js

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./deploy/
          server-dir: ./ # Hostinger'da Node.js uygulamanızın olduğu ana dizin
          dangerous-clean-slate: false # Eski dosyaları silmek istemiyorsanız false kalsın
